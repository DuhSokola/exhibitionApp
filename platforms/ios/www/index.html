<!DOCTYPE html>
<html>

    <title></title>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--&lt;!&ndash; ionic/angularjs js &ndash;&gt;
    <script src="lib/bower_components/ionic/js/ionic.bundle.js"></script>

    <!-- bower:css -->
    <link rel="stylesheet" href="lib/bower_components/ionic/css/ionic.css" />

    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">

      The nav bar that will be updated as we navigate between views.
    -->
    <!--<ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>-->

      The views will be rendered in the <ion-nav-view> directive below

    <ion-nav-view></ion-nav-view>

    <!-- bower:js -->
    <script src="lib/bower_components/angular/angular.js"></script>
