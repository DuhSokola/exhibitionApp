<ui-select ng-model="selectedUser" ng-click="select(selectedUser)">
    <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}} {{$select.selected.surname}}</ui-select-match>
    <ui-select-choices repeat="item in userList | filter: $select.search" position='up'>
        <div ng-bind-html="(item.name + ' ' +item.surname)| highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
