<ion-view view-title="SelectModel">
    <ion-content class="padding">

        <div class="selectModelView">
            <div class="row">
                <div class="col">
                    <button class="button button-assertive buttonClearSelects">
                        <icon class="ion-ios-close"></icon>
                        Auswahl zurücksetzen
                    </button>
                </div>
                <div class="col title">
                    <h1>
                        Fahrzeuge
                    </h1>
                </div>
                <div class="col">
                    <button class="button button-balanced buttonNext" style="float:right;">
                        Weiter
                        <icon class="ion-ios-arrow-forward"></icon>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col selectLeadType">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">Probefahrt</button>
                        <button type="button" class="btn btn-default">Katalog</button>
                        <button type="button" class="btn btn-default">Offerte</button>
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <br>

            <div class="row">
                <ion-scroll zooming="false" direction="y" style="width: 49%; height: 400px; float:left;">
                    <div class="tableRow" ng-repeat="item in ui.carList" ng-click="toggleSelectCar(item)">
                        <label>{{item.label_de}}</label>
                    </div>
                </ion-scroll>
                <div style="width: 2%"></div>
                <ion-scroll zooming="false" direction="y" style="width: 49%; height: 400px; float:right;">
                    <div class="tableRow" ng-repeat="item in ui.accessoryList" ng-click="toggleSelectAccessory(item)">
                        <label>{{item.label_de}}</label>
                    </div>
                </ion-scroll>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <button class="button button-default buttonClearSelects">
                        <icon class="ion-ios-home"></icon>
                        Startseite
                    </button>
                </div>
                <div class="col title">
                    AutoZürich - VW- Hostesse
                </div>
                <div class="col">
                    App Version:
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
