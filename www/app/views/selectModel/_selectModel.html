<ion-view view-title="SelectModel">
    <ion-content class="padding">

        <div class="selectModelView">
            <div class="row">
                <div class="col">
                    <button class="button button-assertive buttonClearSelects">
                        <icon class="ion-ios-close"></icon>
                        {{'SELECTMODEL_BUTTON_RESET' | translate}}
                    </button>
                </div>
                <div class="col title">
                    <h1>
                        {{'SELECTMODEL_TITLE' | translate}}
                    </h1>
                </div>
                <div class="col">
                    <button class="button button-balanced buttonNext" style="float:right;">
                        {{'GLOBAL_BUTTON_NEXT' | translate}}
                        <icon class="ion-ios-arrow-forward"></icon>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col selectLeadType">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">{{'SELECTMODEL_CHECKFIELD_TESTDRIVE' | translate}}</button>
                        <button type="button" class="btn btn-default">{{'SELECTMODEL_CHECKFIELD_CATALOG' | translate}}</button>
                        <button type="button" class="btn btn-default">{{'SELECTMODEL_CHECKFIELD_OFFER' | translate}}</button>
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <ion-scroll zooming="false" direction="y" style="width: 49%; height: 400px; float:left;">
                    <div class="tableRow" ng-repeat="item in ui.carList[ui.brand]" ng-click="toggleSelectCar(item)">
                        <label>{{item.label_de}}</label>
                    </div>
                </ion-scroll>
                <div style="width: 2%"></div>
                <ion-scroll zooming="false" direction="y" style="width: 49%; height: 400px; float:right;">
                    <div class="tableRow" ng-repeat="item in ui.accessoryList" ng-click="toggleSelectAccessory(item)">
                        <label>{{item.label_de}}</label>
                    </div>
                </ion-scroll>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <button class="button button-default buttonClearSelects" ng-click="goToHomePage()">
                        <icon class="ion-ios-home"></icon>
                        {{'GLOBAL_BUTTON_HOME' | translate}}
                    </button>
                </div>
                <div class="col info">
                    AutoZÃ¼rich - VW - Hostesse
                </div>
                <div class="col version">
                    {{'GLOBAL_APP_VERSION' | translate}}:
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
